{% extends "layout.html" %}

{% block title %}
    Buy shares
{% endblock %}

{% block main %}
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Buy from:</h1>
            <form action="/buy" method="post">
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Company Symbol" type="text" required>
                </div>
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Number of shares" type="text" required>
                </div>
                <button class="btn btn-primary" type="submit">BUY</button>
            </form>
            <br>
            <a href="https://iextrading.com/apps/stocks">Refer to full list of company symbols</a>
        </div>
    </div>
{% endblock %}
