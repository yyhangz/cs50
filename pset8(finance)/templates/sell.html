{% extends "layout.html" %}

{% block title %}
    Sell shares
{% endblock %}

{% block main %}
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Sell your stocks</h1>
            <form action="/sell" method="post">
                <div class="form-group">
                    <label>Shares that you want to sell</label>
                    <select class="form-control" name="symbol">
                    {% for row in user_data %}
                        <option>{{ row["symbol"] }}</option>
                    {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Number of shares" type="text" required>
                </div>
                <button class="btn btn-primary" type="submit">SELL</button>
            </form>
            <br>
            <a href="https://iextrading.com/apps/stocks">Refer to full list of company symbols</a>
        </div>
    </div>
{% endblock %}
