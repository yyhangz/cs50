    <script>
    <!-- Timestring script -->
        var d = new Date();
        var hours, minutes, ampm;
        hours = d.getHours();
        if (hours >= 12)
        {
            ampm = 'pm';
            hours %= 12;
        }
        else
        {
            ampm = 'am';
        }
        if(hours == 0)
        {
            hours = 12;
        }
        minutes = ('0' + d.getMinutes());
        minutes = minutes.slice(-2);
        document.getElementById("test").innerHTML= 'Hey, it\'s ' + hours + ':' + minutes + ampm + '. You know what that means...';
    </script>

    <script>
        let ans = document.getElementById("reply");
        ans.style.visibility = 'hidden';
        document.getElementById("what").onclick= function(){
            if (ans.style.visibility == 'hidden')
            ans.style.visibility = 'visible';
        }
    </script>

    <script>
        var rawtxt;
        var liblen = 5;
        var complib = new Array(liblen);
        var txtFile = new XMLHttpRequest();
        txtFile.onload = function() {
            if (txtFile.readyState === 4 && txtFile.status == 200) {
                rawtxt = txtFile.responseText;
                var pos = new Array(2);
                    for (var i = 0; i < liblen; i++)
                    {
                        pos[0] = rawtxt.search(i);
                        pos[1] = rawtxt.search(i + 1);
                        complib[i] = rawtxt.slice(pos[0] + 1, pos[1]);
                    }
            }
        window.Globalliblen = liblen;
        window.Globalcomplib = complib;
        }
        txtFile.open("GET", "compliments.txt", true);
        txtFile.send();
    </script>

    <script>
            function compliment(){
            var submission = document.getElementById('name').value;
            var j = Math.floor(Math.random() * Globalliblen);
            alert('Hey ' + submission + '! ' + Globalcomplib[j]);
        }
    </script>
